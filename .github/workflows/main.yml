name: React Project CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: system/package-lock.json

      - name: Install Dependencies
        working-directory: system
        run: npm install

      - name: Run Tests
        working-directory: system
        run: npm test --if-present

      - name: Build Project
        working-directory: system
        run: npm run build

      - name: Deploy (example)
        if: success()
        working-directory: system
        run: echo "Deploy step goes here"
